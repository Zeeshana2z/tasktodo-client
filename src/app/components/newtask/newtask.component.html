<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form_main">
        <h4 class="heading">New Task</h4>
        <div class="form">
          <form id="taskForm" name="taskForm" [formGroup]="taskForm" (ngSubmit)="doSave($event)">
            <input type="text" required="" formControlName="name" placeholder="Please input Task Name" class="txt">
            <div class="error" *ngIf="taskForm.get('name').hasError('required') && taskForm.get('name').touched">
              Name is required
            </div>
            <input type="text" required="" formControlName="description" placeholder="Please input Description" class="txt">
            <div class="error" *ngIf="taskForm.get('description').hasError('required') && taskForm.get('description').touched">
              Description is required
            </div>

            <input type="submit" value="submit" name="submit" class="txt2">
            <input type="reset" value="reset" name="reset" class="txt2">
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
